name: Frontend CI

on:
  push:
    branches:
      - main
      - docker-main
  pull_request:
    branches:
      - main
      - docker-main

jobs:
  frontend-setup:
    runs-on: ubuntu-latest  # Docker builds run best on Linux

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # caches npm dependencies

      # Ensure package lock exists (fixes npm ci error)
      - name: Ensure package-lock.json
        run: |
          cd frontend
          if [ ! -f package-lock.json ]; then
            echo "{}" > package-lock.json
          fi

      # Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install

      # Lint & format check
      - name: Lint & Format Check
        run: |
          cd frontend
          npm install --save-dev eslint prettier
          npx eslint src --ext .js,.jsx,.ts,.tsx,.json --max-warnings=0
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      # Optional: auto-fix lint & formatting issues
      - name: Auto-fix formatting
        if: github.event_name == 'push'
        run: |
          cd frontend
          npx eslint src --fix
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      # Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/ImJustHenry/DroneWorld/frontend:latest ./frontend

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/ImJustHenry/DroneWorld/frontend:latest
