name: Frontend CI

on:
  push:
    branches:
      - main
      - docker-main
  pull_request:
    branches:
      - main
      - docker-main

jobs:
  frontend-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.22.0'  # Update Node to meet Cesium/Resium requirements
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Lint & Format Check
        run: |
          cd frontend
          npm install --save-dev eslint prettier
          npx eslint src --ext .js,.jsx,.ts,.tsx,.json || echo "ESLint warnings found"
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}" || echo "Prettier warnings found"

      - name: Auto-fix formatting
        if: github.event_name == 'push'
        run: |
          cd frontend
          npx eslint src --fix
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,md}"

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/imjusthenry/droneworld/frontend:latest ./frontend

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/imjusthenry/droneworld/frontend:latest
